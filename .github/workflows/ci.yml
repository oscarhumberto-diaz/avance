name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: avance_web_test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    defaults:
      run:
        working-directory: avance-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, pdo, pdo_mysql

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: avance-web/package-lock.json

      - name: Ensure writable dirs
        run: |
          mkdir -p bootstrap/cache storage/framework/{cache,sessions,testing,views} storage/logs
          chmod -R u+rwX,g+rwX storage bootstrap/cache

      - name: Copy env
        run: cp .env.example .env

      - name: Configure database for tests
        run: |
          {
            echo "DB_CONNECTION=mysql"
            echo "DB_HOST=127.0.0.1"
            echo "DB_PORT=3306"
            echo "DB_DATABASE=avance_web_test"
            echo "DB_USERNAME=root"
            echo "DB_PASSWORD=root"
          } >> .env

      - name: Composer install
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: App key
        run: php artisan key:generate

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -proot && break
            sleep 2
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test

      - name: Install npm deps
        run: npm ci

      - name: Build assets
        run: npm run build
